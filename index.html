<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Lucky Game 2</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-white mt-5">Come & Play Lucky Game</h1>
      <h3 class="winGame text-primary"></h3>
      <p>
        <button id="luckyBtn"  class="btn btn-success">Get your lucky number</button>
        <span class="lucky-number text-success">0</span>
      </p>
      <br />
      <p>
        <button id="p1"  class="btn btn-primary">Player 1 match your lucky number</button>
        <span class="p1LuckyNumber text-primary">0</span>
      </p>
      <br />
      <p>
        <button id="p2"  class="btn btn-primary">Player 2 match your lucky number</button>
        <span class="p2LuckyNumber text-primary">0</span>
      </p>
      <br />

      <button id="reset" class="btn btn-danger">Reset</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lucky Game 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Come & Play Lucky Game</h1>
      <p>
        <button id="luckyBtn">Get your lucky number</button>
        <span class="lucky-number">0</span>
      </p>
      <br />
      <p>
        <button id="p1">Player 1 match your lucky number</button>
        <span class="p1LuckyNumber">0</span>
      </p>
      <br />
      <p>
        <button id="p2">Player 2 match your lucky number</button>
        <span class="p2LuckyNumber">0</span>
      </p>
      <br />

      <button id="reset">Reset</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
